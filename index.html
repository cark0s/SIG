<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Agrega la hoja de estilos CSS de ol-layerswitcher -->
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.1/dist/ol-layerswitcher.css" />
</head>
<body>
    <a class="skiplink" href="#map">Go to map</a>
    <div id="map" class="map" tabindex="0"></div>
    <button id="zoom-out">Zoom out</button>
    <button id="zoom-in">Zoom in</button>
    
    <!-- Agrega el elemento del layer switcher aquí -->
    <div id="layer-switcher" class="layer-switcher"></div>
    
    <!-- Agrega el enlace al archivo JavaScript de ol-layerswitcher después de main.js -->
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@4.1.1"></script>
</body>
</html>
